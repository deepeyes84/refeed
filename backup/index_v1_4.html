<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>피크위크 계산기 — v1.3</title>
  <meta name="description" content="v1.1 계산 + v1.2 시각화 + 스케줄/타임라인 뷰 + 운동량 연동" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- react-is + Recharts -->
  <script src="https://cdn.jsdelivr.net/npm/react-is/umd/react-is.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>

  <!-- html2canvas + Babel -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="env,react">
    function App(){
      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold">피크위크 계산기 v1.3</h1>
          <p className="mt-2 text-slate-600">이 버전은 v1.1 계산, v1.2 시각화에 더해 스케줄/타임라인 뷰와 운동량 연동 기능을 포함합니다.</p>
          <ul className="list-disc pl-6 mt-4 text-slate-700">
            <li>계산: 체중/체지방률 기반 매크로 산출</li>
            <li>시각화: Recharts 기반 도넛/바 차트</li>
            <li>스케줄/타임라인: D-8 → D-day 자동 매크로/끼니 프리뷰</li>
            <li>운동량 연동: 세션 입력 → kcal 반영 → 탄수 조정</li>
          </ul>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
